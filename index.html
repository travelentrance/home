<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Táº·ng Anh Thu</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .heart-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .heart {
        position: relative;
        width: 200px;
        height: 180px;
        background: linear-gradient(145deg, #ff4b5c, #ff1e40);
        transform: rotate(-45deg);
        animation: heartbeat 1.2s infinite;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(145deg, #ff4b5c, #ff1e40);
        border-radius: 50%;
    }

    .heart::before {
        top: -100px;
        left: 0;
    }

    .heart::after {
        top: 0;
        left: 100px;
    }

    .name {
        position: absolute;
        color: white;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        white-space: nowrap;
        pointer-events: none;
    }

    @keyframes heartbeat {
        0%, 100% {
            transform: rotate(-45deg) scale(1);
        }
        50% {
            transform: rotate(-45deg) scale(1.1);
        }
    }
</style>
</head>
<body>

<div class="heart-container">
    <div class="heart"></div>
    <div class="name"> Anh Thu<3 </div>
</div>

</body>
</html>
