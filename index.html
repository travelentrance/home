<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trái Tim Tình Yêu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<input type="text" id="nameInput" placeholder="Nhập tên người...">
<button onclick="setName()">💖 Gắn vào trái tim 💖</button>

<div class="heart-container">
    <div class="heart"></div>
    <div class="name" id="heartName">💖</div>
</div>

<script>
    function setName() {
        const name = document.getElementById('nameInput').value;
        document.getElementById('heartName').textContent = name || '💖';
    }
</script>

</body>
</html>
